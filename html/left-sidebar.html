<!DOCTYPE html>
<html>
	<head>
		<!-- title of the page -->
		<title>Left Sidebar</title>

		<!-- linking bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!-- custom stylesheet for the sidebar-->
		<style type="text/css">
			.sidebar {
				display: none;
			}
			
			@media (min-width: 768px) {
				.sidebar {
					position: fixed;
					top: 51px;
					bottom: 0;
					left: 0;
					z-index: 10;
					display: block;
					padding: 20px;
					overflow-x: hidden;
					overflow-y: auto;
					background-color: #fcfcfc;
					border-right: 1px solid #eee;
				}
			}
		</style>
	</head>

	<!-- <body class="under-construction"></body> -->
	<body>
		<!-- division main content -->
		<div class="container-fluid">
			<div class="row">
				<!-- sidebar for the page -->
				<div class="col-sm-3 col-md-2 sidebar"></div>

				<!-- right of the side bar -->
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"></div>
			</div>
		</div>
	</body>
</html>
